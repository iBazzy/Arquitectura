<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Foro Estudiantil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/tema']">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card *ngFor="let tema of temas">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <br>
          <br>
          <ion-img src="{{tema.imagen}}"></ion-img>
        </ion-col>
        <ion-col size="9">
          <ion-card-title>
            {{tema.titulo}}
          </ion-card-title>
          <hr>
          <ion-card-subtitle>Writen By: {{tema.autor}} </ion-card-subtitle>
          <hr>
          <ion-card-subtitle> </ion-card-subtitle>
          <ion-grid>
            <ion-row>
              <ion-col size="4"></ion-col>
              <ion-col size="4"></ion-col>
              <ion-col size="4">
                <ion-button color="warning" [routerLink]="['/coment',tema.id]">
                  <ion-icon name="arrow-forward-circle-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
